    post:
      tags:
      - Response actions
      summary: Execute a Response Action
      description: |
        Submit a Response Action for execution. The action runs asynchronously, and the response includes the action execution ID. \
        Each action has its own set of required and optional input parameters. You can view the parameters for each action in the list of available actions.
        **Required permissions:** _containment-response-actions.exec_ or _data-gathering-response-actions.exec_, depending on the action type.
      operationId: submitActionExecutionv1
      requestBody:
        description: Configuration for the new integration
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SubmitActionExecutionRequest"
        required: true
      responses:
        "201":
          description: The Response Action execution request has been submitted correctly.
          headers:
            X-RateLimit-Limit:
              description: Maximum number of allowed requests per minute.
              style: simple
              explode: false
              schema:
                maximum: 4096
                minimum: 1
                type: integer
                format: int32
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ActionExecution"
        "400":
          description: Operation failed due to invalid or inconsistent parameters
          headers:
            X-RateLimit-Limit:
              description: Maximum number of allowed requests per minute.
              style: simple
              explode: false
              schema:
                maximum: 4096
                minimum: 1
                type: integer
                format: int32
          content:
            application/json:
              schema:
                title: Invalid request
                required:
                - message
                - type
