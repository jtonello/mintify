openapi: 3.0.3
info:
  title: Sysdig Secure Public API
  description: |-
    This is the Sysdig Secure API documentation. Use this API to access Sysdig Secure programmatically.
    For Sysdig Monitor API documentation, please refer to <a href="/apidocs/monitor?_product=SDC">Sysdig Monitor API documentation</a>.
  contact:
    name: Sysdig
    url: https://sysdig.com
    email: info@sysdig.com
  version: 1.0.3
servers:
- url: https://api.us2.sysdig.com
  description: Sysdig Secure Public API
security:
- bearerAuth: []
tags:
- name: Teams
  description: "The use of teams provides a strategic way to organize groups, streamline\
    \ workflows, or protect data, as needed by an organization. Administrators who\
    \ design and implement teams should have in-depth knowledge of organizational\
    \ infrastructure and goals."
  externalDocs:
    description: Find out more
    url: https://docs.sysdig.com/en/docs/administration/administration-settings/user-and-team-administration/manage-teams-and-roles/
- name: Users
  description: User for the Sysdig platform.
- name: User Deactivation
  description: User deactivation configuration.
- name: Access Keys
  description: Manage Access Keys.
- name: SSO Settings
  description: Single Sign-On (SSO) settings are used to configure the SSO access
    to the Sysdig platform.
  externalDocs:
    description: Find out more
    url: https://docs.sysdig.com/en/docs/administration/administration-settings/access-and-secrets/authentication-and-authorization-saas/
- name: Group Mappings
  description: Group mappings are used to map groups from an external identity provider
    to teams and roles in the Sysdig platform.
  externalDocs:
    description: Find out more
    url: https://docs.sysdig.com/en/docs/administration/administration-settings/access-and-secrets/group-mappings/
- name: Service Accounts Notification Settings
  description: Service accounts notification settings are used to configure the notification
    settings for service accounts.
- name: IP Filtering
  description: |
    IP filtering is used to control access to the Sysdig platform based on specified IP ranges.\
    NOTE: The feature can be activated via the `/platform/v1/ip-filters-settings` endpoint (or through the UI) only if at least one IP address or range is configured.
- name: Permissions
  description: Permissions determine the actions you can perform in the Sysdig platform.
- name: Capture Storage
  description: Capture storage configuration.
  externalDocs:
    description: Find out more
    url: https://docs.sysdig.com/en/docs/administration/administration-settings/outbound-integrations/s3-capture-storage/
- name: Roles
  description: |
    A custom role is an admin-defined role that allows Sysdig administrators to bundle a set of permissions and assign it to one or more users or teams.
  externalDocs:
    description: Find out more
    url: https://docs.sysdig.com/en/custom-role/
- name: Service Accounts
  description: Manage service accounts.
  externalDocs:
    description: "For more information, see Manage Teams, Roles, and Service Accounts."
    url: https://docs.sysdig.com/en/manage-teams-and-roles/
- name: Notification Channels
  description: Notification channels are reusable configurations for a specific notification
    target that can be used to send notifications out of Sysdig Platform.
- name: Certificates
  description: "Certificates manager module is a feature to create, upload, update\
    \ and delete certificates that are used by Sysdig to authenticate to with external\
    \ parties."
  externalDocs:
    description: Find out more
    url: https://docs.sysdig.com/en/certificates-management.html
- name: Events Forwarder
  description: Events Forwarder allows you to send data from Sysdig to third-party
    platforms and logging tools.
  externalDocs:
    description: Find out more
    url: https://docs.sysdig.com/en/event-forwarding
- name: Secure Events
  description: Event Feed is a module that allows to fetch and filter events.
  externalDocs:
    description: Find out more
    url: https://docs.sysdig.com/en/docs/sysdig-secure/secure-events/
- name: Platform Audit
  description: Auditing and reporting on the use of the Sysdig platform itself.
- name: Vulnerability Management
  description: |
    Vulnerability Management APIs. With this set of APIs, users can:
    * Accept the risk of detected vulnerabilities. Risk acceptance is available for both Runtime and Pipeline and can be applied to specific CVEs, hosts, or images.
    * Read registry vulnerabilities data.
    * Read runtime vulnerabilities data.
    * Access scanner results data.
  externalDocs:
    description: Find out more
    url: https://docs.sysdig.com/en/docs/sysdig-secure/vulnerabilities/
- name: Activity Audit
  description: Activity Audit is a module that allows to fetch and filter audit events.
  externalDocs:
    description: Find out more
    url: https://docs.sysdig.com/en/activity-audit.html
- name: Inventory
  description: "Inventory provides visibility into resources across cloud (GCP, Azure,\
    \ and AWS) and Kubernetes environments, container images and IaC resources."
- name: Jira integrations
  description: Jira integration lets Sysdig customers manage their Jira tickets within
    the Sysdig Platform.
- name: SBOM
  description: |
    Sysdig Secureâ€™s API for the management of the Customer's SBOM (Software Bill Of Material) catalogue.
  externalDocs:
    description: Find out more
    url: https://docs.sysdig.com/en/docs/sysdig-secure/vulnerabilities
- name: Reporting
  description: |
    Sysdig's API to manage and access your Reports.
  externalDocs:
    description: Find out more
    url: https://docs.sysdig.com/en/docs/sysdig-secure/reporting
- name: Zones
  description: "A zone, in Sysdig, is a collection of scopes that represent important\
    \ areas of your business. For example, create a zone for your production environment,\
    \ a staging environment, or a region."
  externalDocs:
    description: Find out more
    url: https://docs.sysdig.com/en/zones/
- name: Response actions
  description: "Response Actions is a functionality that lets you respond to a variety\
    \ of things, such as threats, activity audits, and runtime events."
  externalDocs:
    description: "For more informations, see the Response Actions documentation."
    url: https://docs.sysdig.com/en/docs/sysdig-secure/threats/respond/#response-actions
paths:
  /platform/v1/teams:
    get:
      tags:
      - Teams
      summary: List Teams
      description: |
        Retrieve a paginated list of teams.\
        \
        **Required permissions:** _customer-teams.read_
      operationId: getTeamsV1
      parameters:
      - $ref: "#/components/parameters/Offset"
      - $ref: "#/components/parameters/Limit"
      - $ref: "#/components/parameters/OrderBy"
      - $ref: "#/components/parameters/Filter"
      responses:
        "200":
          description: The teams page.
          headers:
            X-RateLimit-Limit:
              description: Maximum number of allowed requests per minute.
              style: simple
              explode: false
              schema:
                maximum: 4096
                minimum: 1
                type: integer
                format: int32
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetTeamsPaginatedResponseV1"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "429":
          $ref: "#/components/responses/TooManyRequests"
        "500":
          $ref: "#/components/responses/InternalServerError"
    post:
      tags:
      - Teams
      summary: Create Team
      description: |
        Create a new team.\
        \
        **Required permissions:** _teams.create_
      operationId: createTeamV1
      requestBody:
        description: The payload required to create a new team.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateTeamRequestV1"
      responses:
        "201":
          description: Team created.
          headers:
            X-RateLimit-Limit:
              description: Maximum number of allowed requests per minute.
              style: simple
              explode: false
              schema:
                maximum: 4096
                minimum: 1
                type: integer
                format: int32
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TeamResponseV1"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "409":
          $ref: "#/components/responses/Conflict"
        "415":
          $ref: "#/components/responses/UnsupportedMediaType"
        "422":
          $ref: "#/components/responses/UnprocessableEntity"
        "429":
          $ref: "#/components/responses/TooManyRequests"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /platform/v1/teams/{teamId}:
    get:
      tags:
      - Teams
      summary: Get Team
      description: |
        Return a team by ID.\
        \
        **Required permissions:** _customer-teams.read_
      operationId: getTeamByIdV1
      parameters:
      - $ref: "#/components/parameters/TeamIdPath"
      responses:
        "200":
          description: Team found.
          headers:
            X-RateLimit-Limit:
              description: Maximum number of allowed requests per minute.
              style: simple
              explode: false
              schema:
                maximum: 4096
                minimum: 1
                type: integer
                format: int32
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TeamResponseV1"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "429":
          $ref: "#/components/responses/TooManyRequests"
        "500":
          $ref: "#/components/responses/InternalServerError"
    put:
      tags:
      - Teams
      summary: Update Team
      description: |
        Update a team by its ID.\
        \
        **Required permissions:** _teams.edit_
      operationId: updateTeamByIdV1
      parameters:
      - $ref: "#/components/parameters/TeamIdPath"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateTeamRequestV1"
      responses:
        "200":
          description: Team updated.
          headers:
            X-RateLimit-Limit:
              description: Maximum number of allowed requests per minute.
              style: simple
              explode: false
              schema:
                maximum: 4096
                minimum: 1
                type: integer
                format: int32
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TeamResponseV1"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "409":
          $ref: "#/components/responses/Conflict"
        "415":
          $ref: "#/components/responses/UnsupportedMediaType"
        "422":
          $ref: "#/components/responses/UnprocessableEntity"
        "429":
          $ref: "#/components/responses/TooManyRequests"
        "500":
          $ref: "#/components/responses/InternalServerError"
    delete:
      tags:
      - Teams
      summary: Delete Team
      description: |
        Delete a team by its ID.\
        \
        **Required permissions:** _teams.edit_
      operationId: deleteTeamByIdV1
      parameters:
      - $ref: "#/components/parameters/TeamIdPath"
      responses:
        "204":
          description: Team deleted.
          headers:
            X-RateLimit-Limit:
              description: Maximum number of allowed requests per minute.
              style: simple
              explode: false
              schema:
                maximum: 4096
                minimum: 1
                type: integer
                format: int32
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "422":
          $ref: "#/components/responses/UnprocessableEntity"
        "429":
          $ref: "#/components/responses/TooManyRequests"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /platform/v1/teams/{teamId}/users:
    get:
      tags:
      - Teams
      summary: List Memberships
      description: |
        Retrieve a paginated list of memberships in a given team ID.\
        \
        **Required permissions:** _memberships.read_
      operationId: getTeamUsersV1
      parameters:
      - $ref: "#/components/parameters/TeamIdPath"
      - $ref: "#/components/parameters/Offset"
      - $ref: "#/components/parameters/Limit"
      - name: withAdminUsers
        in: query
        description: Include admin users in the response.
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          default: false
      responses:
        "200":
          description: The memberships page.
          headers:
            X-RateLimit-Limit:
              description: Maximum number of allowed requests per minute.
              style: simple
              explode: false
              schema:
                maximum: 4096
                minimum: 1
                type: integer
                format: int32
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetTeamUsersPaginatedResponseV1"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "429":
          $ref: "#/components/responses/TooManyRequests"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /platform/v1/teams/{teamId}/users/{userId}:
    get:
      tags:
      - Teams
      summary: Get Membership
      description: |
        Return a membership by its ID.\
        \
        **Required permissions:** _memberships.read_
      operationId: getTeamUserByIdV1
      parameters:
      - $ref: "#/components/parameters/TeamIdPath"
      - $ref: "#/components/parameters/UserIdPath"
      responses:
        "200":
          description: Membership found.
          headers:
            X-RateLimit-Limit:
              description: Maximum number of allowed requests per minute.
              style: simple
              explode: false
              schema:
                maximum: 4096
                minimum: 1
                type: integer
                format: int32
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TeamUserResponseV1"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "429":
          $ref: "#/components/responses/TooManyRequests"
        "500":
          $ref: "#/components/responses/InternalServerError"
    put:
      tags:
      - Teams
      summary: Save Membership
      description: |
        Add or update a membership.

        | Permission             | Description                                                                                             |
        | -----------------------| --------------------------------------------------------------------------------------------------------|
        | memberships.edit       | Required to create a new membership.                                                                    |
        | memberships-roles.edit | Required to change roles of an existing membership or to create a new membership with a specific role.  |
      operationId: saveTeamUserV1
      parameters:
      - $ref: "#/components/parameters/TeamIdPath"
      - $ref: "#/components/parameters/UserIdPath"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SaveTeamUserRequestV1"
      responses:
        "200":
          description: Membership updated.
          headers:
            X-RateLimit-Limit:
              description: Maximum number of allowed requests per minute.
              style: simple
              explode: false
              schema:
                maximum: 4096
                minimum: 1
                type: integer
                format: int32
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TeamUserResponseV1"
        "201":
          description: Membership created.
          headers:
            X-RateLimit-Limit:
              description: Maximum number of allowed requests per minute.
              style: simple
              explode: false
              schema:
                maximum: 4096
                minimum: 1
                type: integer
                format: int32
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TeamUserResponseV1"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "415":
          $ref: "#/components/responses/UnsupportedMediaType"
        "429":
          $ref: "#/components/responses/TooManyRequests"
        "500":
          $ref: "#/components/responses/InternalServerError"
    delete:
      tags:
      - Teams
      summary: Delete Membership
      description: |
        Delete a membership defined by its ID.\
        \
        **Required permissions:** _memberships.edit_
      operationId: deleteTeamUserByIdV1
      parameters:
      - $ref: "#/components/parameters/TeamIdPath"
      - $ref: "#/components/parameters/UserIdPath"
      responses:
        "204":
          description: Membership deleted.
          headers:
            X-RateLimit-Limit:
              description: Maximum number of allowed requests per minute.
              style: simple
              explode: false
              schema:
                maximum: 4096
                minimum: 1
                type: integer
                format: int32
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "429":
          $ref: "#/components/responses/TooManyRequests"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /platform/v1/users:
    get:
      tags:
      - Users
      summary: List Users
      description: |
        Retrieve a paginated list of users.\
        \
        **Required permissions:** _users.read_
      operationId: getUsersV1
      parameters:
      - $ref: "#/components/parameters/Offset"
      - $ref: "#/components/parameters/Limit"
      - $ref: "#/components/parameters/OrderBy"
      - $ref: "#/components/parameters/Filter"
      responses:
        "200":
          description: The users page.
          headers:
            X-RateLimit-Limit:
              description: Maximum number of allowed requests per minute.
              style: simple
              explode: false
              schema:
                maximum: 4096
                minimum: 1
                type: integer
                format: int32
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetUsersPaginatedResponseV1"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "429":
          $ref: "#/components/responses/TooManyRequests"
        "500":
          $ref: "#/components/responses/InternalServerError"
    post:
      tags:
      - Users
      summary: Create User
      description: |
        Create a new user.\
        \
        **Required permissions:** _users.create_
      operationId: createUserV1
      parameters:
      - name: activationFlow
        in: query
        description: |
          The activation flow is used to send an invitation email to the user that is being created.\
          \
          **NOTE: it is required to set at least one product in the payload in order to send the appropriate email.**
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          example: true
          default: false
      requestBody:
        description: The payload required to create a new user.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateUserRequestV1"
        required: true
      responses:
        "201":
          description: User created.
          headers:
            X-RateLimit-Limit:
              description: Maximum number of allowed requests per minute.
              style: simple
              explode: false
              schema:
                maximum: 4096
                minimum: 1
                type: integer
                format: int32
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponseV1"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "409":
          $ref: "#/components/responses/Conflict"
        "422":
          $ref: "#/components/responses/UnprocessableEntity"
        "429":
          $ref: "#/components/responses/TooManyRequests"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /platform/v1/users/{userId}:
    get:
      tags:
      - Users
      summary: Get User
      description: |
        Display a user by ID.\
        \
        **Required permissions:** _users.read_
      operationId: getUserByIdV1
      parameters:
      - $ref: "#/components/parameters/UserIdPath"
      responses:
        "200":
          description: User found.
          headers:
            X-RateLimit-Limit:
              description: Maximum number of allowed requests per minute.
              style: simple
              explode: false
              schema:
                maximum: 4096
                minimum: 1
                type: integer
                format: int32
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponseV1"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "429":
          $ref: "#/components/responses/TooManyRequests"
        "500":
          $ref: "#/components/responses/InternalServerError"
    put:
      tags:
      - Users
      summary: Update User
      description: |
        Update a user by its ID. \
        \
        **Required permissions:** _users.edit_
      operationId: updateUserV1
      parameters:
      - $ref: "#/components/parameters/UserIdPath"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateUserRequestV1"
        required: true
      responses:
        "200":
          description: User updated.
          headers:
            X-RateLimit-Limit:
              description: Maximum number of allowed requests per minute.
              style: simple
              explode: false
              schema:
                maximum: 4096
                minimum: 1
                type: integer
                format: int32
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponseV1"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "409":
          $ref: "#/components/responses/Conflict"
        "429":
          $ref: "#/components/responses/TooManyRequests"
        "500":
          $ref: "#/components/responses/InternalServerError"
    delete:
      tags:
      - Users
      summary: Delete User
      description: |
        Delete a user by its ID.\
        \
        **Required permissions:** _users.edit_
      operationId: deleteUserByIdV1
      parameters:
      - $ref: "#/components/parameters/UserIdPath"
      responses:
        "204":
          description: User deleted.
          headers:
            X-RateLimit-Limit:
              description: Maximum number of allowed requests per minute.
              style: simple
              explode: false
              schema:
                maximum: 4096
                minimum: 1
                type: integer
                format: int32
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "429":
          $ref: "#/components/responses/TooManyRequests"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /platform/v1/configuration/user-deactivation:
    get:
      tags:
      - User Deactivation
      summary: Get User Deactivation Configuration
      description: |
        Retrieve the user deactivation configuration.\
        \
        **Required permissions:** _customer-user-deactivation-configuration.read_
      operationId: getUserDeactivationConfigurationV1
      responses:
        "200":
          description: Display the User Deactivation Configuration.
          headers:
            X-RateLimit-Limit:
              description: Maximum number of allowed requests per minute.
              style: simple
              explode: false
              schema:
                maximum: 4096
                minimum: 1
                type: integer
                format: int32
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserDeactivationConfigurationResponseV1"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "429":
          $ref: "#/components/responses/TooManyRequests"
        "500":
          $ref: "#/components/responses/InternalServerError"
    put:
      tags:
      - User Deactivation
      summary: Update or Create User Deactivation Configuration
      description: |
        Update or Create User deactivation configuration.\
        \
        **Required permissions:** _customer-user-deactivation-configuration.edit_
      operationId: updateUserDeactivationConfigurationByIdV1
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateUserDeactivationConfigurationRequestV1"
      responses:
        "200":
          description: User Configuration updated.
          headers:
            X-RateLimit-Limit:
              description: Maximum number of allowed requests per minute.
              style: simple
              explode: false
              schema:
                maximum: 4096
                minimum: 1
                type: integer
                format: int32
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserDeactivationConfigurationResponseV1"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "404":
          $ref: "#/components/responses/NotFound"
        "415":
          $ref: "#/components/responses/UnsupportedMediaType"
        "429":
