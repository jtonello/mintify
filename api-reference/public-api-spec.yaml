        "403":
          $ref: "#/components/responses/Forbidden"
        "429":
          $ref: "#/components/responses/TooManyRequests"
        "500":
          $ref: "#/components/responses/InternalServerError"
  /secure/response-actions/v1alpha1/action-executions/{actionExecutionId}:
    get:
      tags:
      - Response actions
      summary: Get Action Execution
      description: |
        Retrieve details about a previously submitted Response Action execution. \
        \
        **Required permissions:** _containment-response-actions.read_ or _data-gathering-response-actions.read_, depending on the action type. Results will include the executions of the Response Actions you are allowed to see.
      operationId: getActionExecutionV1
      parameters:
      - $ref: "#/components/parameters/ActionExecutionId"
      responses:
        "200":
          description: The action execution.
