  /secure/vulnerability/v1/runtime-results:
    get:
      tags:
      - Vulnerability Management
      summary: Get a list of runtime scan results
      description: Retrieves a list of runtime scan results discovered by the runtime
        scanner that match a filter given a specified cursor.
      operationId: ScannerAPIServiceListRuntimeResults
      parameters:
      - $ref: "#/components/parameters/vulnerabilityCursor"
      - name: limit
        in: query
        description: Limit for pagination
        required: false
        style: form
        explode: true
        schema:
          maximum: 1000
          minimum: 1
          type: integer
          format: int64
          default: 1000
      - name: filter
        in: query
        description: |-
          Query language expression for filtering results. It is a subset of
          the full metrics query language used in monitoring.

          Operators:
          - `and`, `or` logical operators (i.e.
          `kubernetes.cluster.name="production" and kubernetes.pod.container.name = "docker.internal.sysdig.tools"`)

          - `=` and `!=` comparison operators (i.e.
          `kubernetes.cluster.name="staging"`)

          This query language does not support the full set of metrics
          supported in the monitor query language, but instead supports a set of fields
          proper to each Scan Result type.

          The supported fields are the all the fields of the `Scope`, plus: `freeText`, `hasRunningVulns` and `hasRunningVulns`.
        required: false
        style: form
        explode: true
        schema:
          maxLength: 1024
          type: string
          description: query filter expression
          example: kubernetes.cluster.name="staging" and kubernetes.pod.container.name="docker.internal.sysdig.tools"
      - name: sort
        in: query
        description: |-
          Field used to sort the results
          vulnTotalBySeverity: sort by total number of running vulnerabilities weighted by severity
          runningVulnTotalBySeverity: sort by total number of running vulnerabilities weighted by severity for running assets
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: runningVulnTotalBySeverity
          default: vulnTotalBySeverity
          enum:
          - vulnTotalBySeverity
          - runningVulnTotalBySeverity
      - name: order
        in: query
        description: Ordering of the results for the sort field
        required: false
        style: form
        explode: true
        schema:
          type: string
          example: asc
          default: desc
          enum:
          - desc
          - asc
      responses:
        "200":
          description: A successful response
          headers:
            X-RateLimit-Limit:
              description: Maximum number of allowed requests per minute.
              style: simple
              explode: false
              schema:
                maximum: 4096
                minimum: 1
                type: integer
                format: int32
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RuntimeResultsResponse"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "409":
          $ref: "#/components/responses/Conflict"
        "429":
          $ref: "#/components/responses/TooManyRequests"
        "500":
          $ref: "#/components/responses/InternalServerError"
